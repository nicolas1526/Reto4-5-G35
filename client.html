<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: rgb(250, 240, 227);">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="./client.html">Client</a></li>
                    <li class="nav-item"><a class="nav-link" href="./gama.html">Gama</a></li>
                    <li class="nav-item"><a class="nav-link" href="./car.html">Car</a></li>
                    <li class="nav-item"><a class="nav-link" href="./message.html">Message</a></li>
                    <li class="nav-item"><a class="nav-link" href="./reservation.html">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link" href="./score.html">Score</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="m-3 text-center">List clients</h1>

    <div class="m-3">
        <table class="table table-striped text-center table-bordered border-black">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Datails</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <button button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#formModal" onclick="onClickAdd()">Add client</button>
    </div>


    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Form clients</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mx-1 mb-1" id="contenerdorId">
                            <label class="form-label" for="inputId"><strong>Id</strong></label>
                            <input id="inputId" class="form-control" type="number" placeholder="Enter id">
                        </div>
                        <div class="mx-1 mb-1">
                            <label class="form-label" for="inputName"><strong>Name</strong></label>
                            <input id="inputName" class="form-control" type="text" placeholder="Enter id">
                        </div>
                        <div class="mx-1 mb-1">
                            <label class="form-label" for="inputEmail"><strong>Email</strong></label>
                            <input id="inputEmail" class="form-control" type="email" placeholder="Enter id">
                        </div>
                        <div class="mx-1 mb-1">
                            <label class="form-label" for="inputPassword"><strong>Password</strong></label>
                            <input id="inputPassword" class="form-control" type="text" placeholder="Enter id">
                        </div>
                        <div class="mx-1 mb-1">
                            <label class="form-label" for="inputAge"><strong>Age</strong></label>
                            <input id="inputAge" class="form-control" type="number" placeholder="Enter id">
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success mx-1 btn-modal">Add</button>
                    <button class="btn btn-danger mx-1 btn-modal">Remove</button>
                    <button class="btn btn-primary mx-1 btn-modal">Update</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script/client.js"></script>
</body>
</html>
